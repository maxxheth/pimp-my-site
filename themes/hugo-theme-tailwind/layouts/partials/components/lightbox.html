<div id="lightbox-overlay" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex items-center justify-center">
  <div class="lightbox-container relative w-full h-full flex flex-col justify-center items-center px-4 md:px-12">
    <!-- Close button -->
    <button id="lightbox-close" class="absolute top-4 right-4 text-white hover:text-gray-300 transition-colors">
      <i class="h-8 w-8 flex-none">
        {{ partial "icon.html" "x" }}
      </i>
      <span class="sr-only">Close</span>
    </button>
    
    <!-- Navigation buttons -->
    <button id="lightbox-prev" class="absolute left-2 md:left-8 text-white hover:text-gray-300 transition-colors p-2">
      <i class="h-8 w-8 flex-none">
        {{ partial "icon.html" "chevron-left" }}
      </i>
      <span class="sr-only">Previous</span>
    </button>
    
    <button id="lightbox-next" class="absolute right-2 md:right-8 text-white hover:text-gray-300 transition-colors p-2">
      <i class="h-8 w-8 flex-none">
        {{ partial "icon.html" "chevron-right" }}
      </i>
      <span class="sr-only">Next</span>
    </button>
    
    <!-- Image container -->
    <div class="lightbox-content-container max-w-full max-h-full">
      <img id="lightbox-image" class="max-w-full max-h-[80vh] object-contain" src="" alt="" />
    </div>
    
    <!-- Caption -->
    <div id="lightbox-caption" class="text-white text-center mt-4 max-w-3xl"></div>
  </div>
</div>
